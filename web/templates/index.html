<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="fixed-header">
        <header>
            <h1 id="library-title">Loading Library...</h1>
            <div class="header-content">
                <input type="text" id="name-filter" placeholder="Filter by Name">
                <div class="filters">
                    <select id="platform-filter"></select>
                    <select id="players-filter"></select>
                    <select id="gamepass-filter">
                        <option value="include">Include Game Pass</option>
                        <option value="only">Only Game Pass</option>
                        <option value="exclude">Exclude Game Pass</option>
                    </select>
                    <div class="user-switcher-container">
                        <button id="user-switcher-button">Select Users</button>
                        <div id="user-switcher-dropdown" class="dropdown-content">
                            <!-- Checkboxes will be dynamically inserted here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <main id="game-grid">
        <!-- The JavaScript will create the new flip cards here -->
    </main>

    <!-- The modal has been removed -->
    
    <script>
        const INITIAL_DISCORD_ID = "{{ discord_id }}";
        const VIEWER_ID = "{{ viewer_id }}";
    </script>
    <script src="/static/app.js"></script>

    <!-- Source Selection Modal -->
    <div id="sourceModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Select Game Source</h2>
            <p>Where do you own this game?</p>
            <select id="gameSourceSelect">
                <option value="Pc">PC</option>
                <option value="Steam">Steam</option>
                <option value="Xbox">Xbox</option>
                <option value="PlayStation">PlayStation</option>
                <option value="Switch">Switch</option>
                <option value="Game_Pass">Game Pass</option>
            </select>
            <button id="confirmSourceButton">Confirm</button>
        </div>
    </div>

    <button id="scroll-to-top-btn">â†‘</button>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Confirm Deletion</h2>
            <p id="deleteConfirmMessage"></p>
            <select id="deleteSourceSelect" style="display: none;"></select>
            <div class="modal-actions">
                <button id="confirmDeleteButton">Confirm</button>
                <button id="cancelDeleteButton">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
</body>
</html>
